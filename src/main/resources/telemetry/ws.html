<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WebSocket Example Client</title>
 <script type="text/javascript">
      var wsocket;      
      function connect() {         
    	    wsocket = new WebSocket("ws://"+location.hostname+":"+location.port+"/WS1/example");  
            wsocket.onmessage = onMessage;          
      }
      function onMessage(evt) {             
         document.getElementById("value").innerHTML=evt.data;          
      }
      
      window.addEventListener("load", connect, false);
  </script>
</head>
<body>
<table>
<tr>
<td> <label id="valueLabel">Current Value:</label></td>
<td> <label id="value">NONE</label></td>
</tr>
</table>
</body>
</html>
